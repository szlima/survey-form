<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <header>
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id='description'>Thank you for taking the time to help us improve the platform</p>  
    </header>
    <main>
        <form id='survey-form'>
            <label for='name' id='name-label'>Name</label>
            <input type='text' id='name' required placeholder='Enter your name'/>

            <label for='email' id='email-label'>Email</label>
            <input type='email' id='email' required placeholder='Enter your Email'/>

            <label for='age' id='age-label'>Age <span>(optional)</span></label>
            <input type='number' id='age' min='10' max='99' placeholder='Age'/>

            <label for='dropdown' id='dropdown-label'>Which option best describes your current role?</label>
            <select id='dropdown'>
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>

            <fieldset>
                <label>Would you recommend freeCodeCamp to a friend?</label>
            
                <label for='recommendation-1'>
                  <input type='radio' name='recommendation' id='recommendation-1' value='definitely' checked/>
                  Definitely
                </label>
                <label for='recommendation-2'>
                  <input type='radio' name='recommendation' id='recommendation-2' value='maybe'/>
                  Maybe
                </label>
                <label for='recommendation-3'>
                  <input type='radio' name='recommendation' id='recommendation-3' value='notSure'/>
                  Not sure
                </label>
            </fieldset>

            <label>What is your favorite feature of freeCodeCamp?</label>
            <select id='favorite-feature'>
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>

        </form>
    </main>
</body>
</html>
